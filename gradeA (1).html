<!DOCTYPE html>
<html>
<head>
    <title>Laporan Mahasiswa</title>
</head>
<body>

    <h1>KODIRIN</h1>
<table border="1">
    <thead>
        <tr>
            <th colspan="4" bgcolor="638ffc">Laporan Mahasiswa</th>
        </tr>
        <tr>
            <th colspan="2">Nama</th>
            <th colspan="2">Alamat</th>
        </tr>

            <th>Nama Depan</th>
            <th>Nama Belakang</th>
            <th>Jalan</th>
            <th>Kota</th>
        </tr>

        <tr>
            <td><center>Raka Gibran</center></td>
            <td><center>Buming</center></td>
            <td><center>Sudirman</center></td>

        </tr>

            <td colspan="2"><center>Matematika</center></td>
            <td colspan="2"><center>A</center></td>
        </tr>
        <tr>
            <td colspan="2"><center>Fisika</center></td>

        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="4">Catatan Tambahan</td>
        </tr>
        <tr>
            <td colspan="4">Mahasiswa memiliki ketertarikan yang tinggi dalam kegiatan ekstrakurikuler.</td>
        </tr>
